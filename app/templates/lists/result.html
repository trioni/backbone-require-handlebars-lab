<h2><%= label %> ( <%= artists.length %> ) <%= prefix %> <%= query %></h2>
<% if(artists) { %>
	<ul class="results">
	<% _.each(artists, function(artist){ %>
		<li<%= popular(artist.listeners, collection) %> data-cid="<%= artist.cid %>">
		<% if(artist.cover) { %>
			<img src="<%- artist.cover() %>" />
		<% } %>
		<a href="<%= artist.url %>"><%= artist.name %></a> <small class="count"><%= artist.listeners %></small></li>		
	<% }) %>
	</ul>
<% } else { %>
	<p>No results</p>
<% } %>
